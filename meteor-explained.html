<head>
  <title>Meteor Explained</title>
</head>

<body>
  <h1>Simple Todos</h1>

  <div>{{> addTodo}}</div>

  <div>{{> todoList}}</div>
</body>

<template name="addTodo">
  <input id="todo-text">
  <input type="button" id="add-todo" value="Add Todo">
</template>

<template name="todoList">
  <h3>All the todos</h3>

  <div>
    <ul>
      {{#each todosList}}
        <li>
          <input type="checkbox" class="todo-item-check" id="_id" {{checkedState}}> {{text}}
        </li>
      {{/each}}
    </ul>
  </div>

  <div>
    <button id="delete-done">Delete completed</button>
  </div>
</template>
